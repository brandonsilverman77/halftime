    function ShowCard({ show, isSelected, onClick }) {
      const themes = getThemeCounts(show.songs);
      const w = getWarmth(show.songs);
      const isBB = show.year === 2026;
      return (
        <div onClick={onClick} style={{ background: isSelected ? "#1e293b" : "#0f172a", border: isBB ? "2px solid #2A9D8F" : isSelected ? "2px solid #3b82f6" : "1px solid #1e293b", borderRadius: 10, padding: 12, cursor: "pointer" }}>
          <div style={{ display: "flex", justifyContent: "space-between" }}>
            <div style={{ fontSize: 22, fontWeight: 900, color: "#e2e8f0", fontFamily: "'Oswald', sans-serif", lineHeight: 1 }}>{show.year}</div>
            <div style={{ display: "flex", gap: 1 }}>{[1,2,3,4,5].map(n => <div key={n} style={{ width: 5, height: 5, borderRadius: "50%", background: n <= show.familyFriendly ? "#22c55e" : "#334155" }} />)}</div>
          </div>
          <div style={{ fontSize: 11, fontWeight: 700, color: "#f8fafc", marginTop: 4 }}>{show.artist}</div>
          <div style={{ display: "flex", flexWrap: "wrap", gap: 2, marginTop: 5 }}>{themes.slice(0, 3).map(([t]) => <ThemePill key={t} theme={t} />)}</div>
          <div style={{ marginTop: 6, height: 3, background: "#1e293b", borderRadius: 2, overflow: "hidden" }}>
            <div style={{ width: `${w}%`, height: "100%", background: "linear-gradient(90deg, #2A9D8F, #22c55e)", borderRadius: 2 }} />
          </div>
          <div style={{ fontSize: 8, color: "#64748b", marginTop: 1 }}>{w}% warmth • {show.songs.length} songs</div>
        </div>
      );
    }

    function App() {
      const [page, setPage] = useState("hero");
      const [view, setView] = useState("rankings");
      const [selected, setSelected] = useState(null);
      const [era, setEra] = useState("all");

      const filtered = useMemo(() => {
        if (era === "all") return halftimeData;
        if (era === "classic") return halftimeData.filter(d => d.year < 2005);
        if (era === "rock") return halftimeData.filter(d => d.year >= 2005 && d.year <= 2010);
        return halftimeData.filter(d => d.year > 2010);
      }, [era]);

      if (page === "hero") return <HeroPage onEnter={() => setPage("app")} />;

      return (
        <div style={{ minHeight: "100vh" }}>
          <div style={{ background: "#0f172a", borderBottom: "1px solid #1e293b", padding: "10px 20px", display: "flex", alignItems: "center", justifyContent: "space-between", flexWrap: "wrap", gap: 8, position: "sticky", top: 0, zIndex: 100 }}>
            <div onClick={() => setPage("hero")} style={{ cursor: "pointer", display: "flex", alignItems: "center", gap: 8 }}>
              <span style={{ fontSize: 14, fontWeight: 900, fontFamily: "'Oswald', sans-serif", color: "#f8fafc" }}>HALFTIME</span>
              <span style={{ fontSize: 10, color: "#2A9D8F", fontWeight: 700 }}>THEMES</span>
            </div>
            <div style={{ display: "flex", gap: 4 }}>
              {[{ key: "rankings", label: "Rankings" }, { key: "explore", label: "Explore Shows" }].map(tab => (
                <button key={tab.key} onClick={() => { setView(tab.key); setSelected(null); }} style={{
                  background: view === tab.key ? "#2A9D8F" : "transparent", color: view === tab.key ? "#fff" : "#94a3b8",
                  border: "none", borderRadius: 6, padding: "5px 12px", fontSize: 11, fontWeight: 700, cursor: "pointer"
                }}>{tab.label}</button>
              ))}
            </div>
          </div>

          <div style={{ maxWidth: 1000, margin: "0 auto", padding: "16px 14px" }}>
            {view === "rankings" && (
              <React.Fragment>
                <RankingView data={halftimeData} onSelect={setSelected} />
                {selected && <DetailPanel show={selected} />}
              </React.Fragment>
            )}
            {view === "explore" && (
              <React.Fragment>
                <h2 style={{ fontFamily: "'Oswald', sans-serif", color: "#f8fafc", fontSize: 24, margin: "0 0 12px" }}>EXPLORE SHOWS</h2>
                <div style={{ display: "flex", gap: 4, marginBottom: 12, flexWrap: "wrap" }}>
                  {[{ key: "all", label: "All" }, { key: "classic", label: "1993–2004" }, { key: "rock", label: "2005–2010" }, { key: "modern", label: "2011+" }].map(e => (
                    <button key={e.key} onClick={() => setEra(e.key)} style={{
                      background: era === e.key ? "#334155" : "#1e293b", color: era === e.key ? "#f8fafc" : "#64748b",
                      border: "none", borderRadius: 5, padding: "4px 10px", fontSize: 10, cursor: "pointer"
                    }}>{e.label}</button>
                  ))}
                </div>
                <div style={{ display: "grid", gridTemplateColumns: "repeat(auto-fill, minmax(240px, 1fr))", gap: 8 }}>
                  {filtered.map(show => (
                    <ShowCard key={show.year} show={show} isSelected={selected?.year === show.year} onClick={() => setSelected(show)} />
                  ))}
                </div>
                {selected && <DetailPanel show={selected} />}
              </React.Fragment>
            )}
            <div style={{ textAlign: "center", padding: "20px 0", color: "#334155", fontSize: 9 }}>
              {halftimeData.length} shows • {totalSongs} songs • 15 theme categories
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
